<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #dc2626;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b91c1c;
        }
        .success {
            color: #16a34a;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Réinitialiser le Storage</h1>
    <p>Cliquez sur le bouton ci-dessous pour effacer toutes les données sauvegardées et revenir aux valeurs par défaut (100 boules/jour).</p>
    <button onclick="resetStorage()">Effacer le Storage</button>
    <div id="message"></div>

    <script>
        function resetStorage() {
            localStorage.removeItem('simulation_config');
            document.getElementById('message').innerHTML = '<p class="success">✅ Storage effacé ! Rechargez la page principale pour voir les valeurs par défaut (100 boules/jour).</p>';
        }

        // Afficher le contenu actuel
        window.onload = function() {
            const config = localStorage.getItem('simulation_config');
            if (config) {
                console.log('Config actuelle:', JSON.parse(config));
            } else {
                console.log('Aucune config sauvegardée');
            }
        };
    </script>
</body>
</html>

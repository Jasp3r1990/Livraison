# Configuration pour pedidos.system-root.fr (HTTPS activé, avec services)

# Redirection HTTPS www → non-www
server {
    listen 443 ssl http2;
    server_name www.pedidos.system-root.fr;

    ssl_certificate /etc/letsencrypt/live/pedidos.system-root.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pedidos.system-root.fr/privkey.pem;

    return 301 https://pedidos.system-root.fr$request_uri;
}

# Redirection HTTP → HTTPS (sans www)
server {
    listen 80;
    server_name pedidos.system-root.fr www.pedidos.system-root.fr;

    # Let's Encrypt ACME challenge (pour renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Rediriger tout le reste vers HTTPS
    location / {
        return 301 https://pedidos.system-root.fr$request_uri;
    }
}

# Configuration principale HTTPS
server {
    listen 443 ssl http2;
    server_name pedidos.system-root.fr;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/pedidos.system-root.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pedidos.system-root.fr/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/pedidos.system-root.fr/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    access_log /var/log/nginx/pedidos.system-root.fr-access.log main;
    error_log /var/log/nginx/pedidos.system-root.fr-error.log warn;

    # Variables pour résolution DNS dynamique (évite "host not found" au démarrage)
    set $backend_host planning-backend;
    set $backend_port 8000;
    set $frontend_host planning-frontend;
    set $frontend_port 3000;

    # API Backend
    location /api/ {
        proxy_pass http://$backend_host:$backend_port/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        proxy_buffering off;
    }

    # Frontend - Configuration universelle (Next.js, React, Vue, Angular, etc.)
    # Le catch-all / gère automatiquement tous les assets statiques
    location / {
        proxy_pass http://$frontend_host:$frontend_port;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
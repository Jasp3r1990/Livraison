version: '3.8'

services:
  # ═══════════════════════════════════════
  # BACKEND - FastAPI
  # ═══════════════════════════════════════
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas-backend_v2
    env_file:
      - .env
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - saas-network
      - nginx_proxy
    restart: unless-stopped
    volumes:
      - ./backend:/app
    # Override la CMD du Dockerfile pour lancer 4 workers sans rebuild
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips "*" --workers 4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ═══════════════════════════════════════
  # FRONTEND - Next.js
  # ═══════════════════════════════════════
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # URL relative pour éviter les problèmes CORS
        # Le frontend et backend sont servis par le même Nginx
        NEXT_PUBLIC_API_URL: "/api/v1"
        NEXT_PUBLIC_APP_URL: "/"
        NEXT_PUBLIC_SITE_URL: "/"
    container_name: saas-frontend_v2
    env_file:
      - .env
    environment:
      - HOSTNAME=0.0.0.0
      - PORT=3000
    depends_on:
      - backend
    networks:
      - saas-network
      - nginx_proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ═══════════════════════════════════════
  # POSTGRESQL - Base de données
  # ═══════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    container_name: saas-postgres_v2
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - saas-network
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════
  # REDIS - Cache
  # ═══════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: saas-redis_v2
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - saas-network
    volumes:
      - redis_data_v2:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  saas-network:
    driver: bridge
  nginx_proxy:
    external: true

volumes:
  postgres_data_v2:
    driver: local
  redis_data_v2:
    driver: local
    